<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz 1 | Dynamic Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    .hero-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 80px 0;
      text-align: center;
    }
    
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    
    .profile-img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 5px solid #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    
    .food-img {
      height: 200px;
      object-fit: cover;
    }
    
    .tourist-img {
      height: 250px;
      object-fit: cover;
    }
    
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    
    .page-fade {
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#" data-page="home">My Website</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#" data-page="home">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-page="profile">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-page="hometown">Hometown</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-page="food">Local Food</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-page="tourist">Tourist Places</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main id="app" class="container-fluid p-0">
    <!-- Dynamic content will load here -->
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Page content data
    const pages = {
      home: `
        <div class="hero-section">
          <div class="container">
            <h1 class="display-4 mb-4">Welcome to My Website</h1>
            <p class="lead mb-4">Discover my profile, hometown, and local experiences</p>
            <a href="#" data-page="profile" class="btn btn-light btn-lg">Get to Know Me</a>
          </div>
        </div>
        <div class="container py-5">
          <div class="row">
            <div class="col-md-4 mb-4">
              <div class="card h-100">
                <div class="card-body text-center">
                  <i class="fas fa-user fa-3x text-primary mb-3"></i>
                  <h5 class="card-title">About Me</h5>
                  <p class="card-text">Learn more about my background, interests, and experiences.</p>
                  <a href="#" data-page="profile" class="btn btn-primary">View Profile</a>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <div class="card h-100">
                <div class="card-body text-center">
                  <i class="fas fa-map-marker-alt fa-3x text-success mb-3"></i>
                  <h5 class="card-title">My Hometown</h5>
                  <p class="card-text">Explore the beautiful city where I grew up and call home.</p>
                  <a href="#" data-page="hometown" class="btn btn-success">Explore</a>
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <div class="card h-100">
                <div class="card-body text-center">
                  <i class="fas fa-utensils fa-3x text-warning mb-3"></i>
                  <h5 class="card-title">Local Cuisine</h5>
                  <p class="card-text">Discover the amazing local foods and culinary traditions.</p>
                  <a href="#" data-page="food" class="btn btn-warning">Taste Now</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      `,
      profile: `
        <div class="container py-5 page-fade">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="card shadow">
                <div class="card-body p-5">
                  <div class="text-center mb-4">
                    <img src="images/nadine.jpg" 
                         alt="Profile Picture" class="rounded-circle profile-img mb-3">
                    <h2 class="mb-2">Nadine Aulia Putri Fanani</h2>
                    <p class="text-muted">Informatics Undergraduate Student @ ITS</p>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <h5>Personal Information</h5>
                      <ul class="list-unstyled">
                        <li><strong>Age:</strong> 19 years old</li>
                        <li><strong>Date of Birth:</strong> 26 September 2005</li>
                        <li><strong>Birthplace:</strong> Jakarta, Indonesia</li>
                        <li><strong>Location:</strong> Surabaya, Indonesia</li>
                        <li><strong>Education:</strong> Informatics Undergraduate @ ITS</li>
                        <li><strong>Hobbies:</strong> Singing, Reading, Gaming</li>
                      </ul>
                    </div>
                    <div class="col-md-6">
                      <h5>Skills & Interests</h5>
                      <div class="mb-3">
                        <span class="badge bg-primary me-1">Art</span>
                        <span class="badge bg-primary me-1">Python</span>
                        <span class="badge bg-primary me-1">Public Speaking</span>
                        <span class="badge bg-secondary me-1">Photography</span>
                        <span class="badge bg-secondary me-1">Travel</span>
                        <span class="badge bg-secondary me-1">Music</span>
                      </div>
                    </div>
                  </div>
                  <hr>
                  <h5>About Me</h5>
                  <p>Hi, I’m Nadine! I’m a 19-year-old Informatics student at Institut Teknologi Sepuluh Nopember (ITS). I love coding and creating interactive websites. When I’m not in front of my laptop, I enjoy reading, gaming, and exploring new places with my friends.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      `,
      hometown: `
        <div class="container py-5 page-fade">
          <div class="row">
            <div class="col-12 text-center mb-5">
              <h1>Surabaya, East Java</h1>
              <p class="lead text-muted">The City of Heroes</p>
            </div>
          </div>
          <div class="row mb-5">
            <div class="col-md-6">
              <img src="images/surabaya.jpg" 
                   alt="Surabaya City" class="img-fluid rounded shadow">
            </div>
            <div class="col-md-6">
              <h3>About Surabaya</h3>
              <p>Surabaya is the capital city of East Java province and Indonesia's second-largest city. Known as the "City of Heroes" for its role in the Indonesian independence movement, Surabaya is a bustling metropolis that perfectly blends tradition with modernity.</p>
              <p>I grew up here, and it’s not only my hometown but also where I continue my studies at ITS.</p>
              <ul>
                <li><strong>Population:</strong> Over 3 million people</li>
                <li><strong>Area:</strong> 374.36 km²</li>
                <li><strong>Founded:</strong> 1293</li>
                <li><strong>Famous for:</strong> Industrial center, Heroes Day, Traditional food</li>
              </ul>
            </div>
          </div>
        </div>
      `,
      food: `
        <div class="container py-5 page-fade">
          <div class="row">
            <div class="col-12 text-center mb-5">
              <h1>Local Food Specialties</h1>
              <p class="lead text-muted">Taste the authentic flavors of Surabaya</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-lg-4 mb-4">
              <div class="card h-100">
                <img src="images/sotoayam.jpg"
                     alt="Soto Ayam" class="card-img-top food-img">
                <div class="card-body">
                  <h5 class="card-title">Soto Ayam</h5>
                  <p class="card-text">A comforting chicken soup with turmeric broth, vermicelli, boiled egg, and served with rice or lontong. A true Indonesian classic and my personal favorite.</p>
                  <span class="badge bg-secondary">Comfort Food</span>
                  <span class="badge bg-success">Traditional</span>
                  <span class="badge bg-warning">Favorite</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      `,
      tourist: `
        <div class="container py-5 page-fade">
          <div class="row">
            <div class="col-12 text-center mb-5">
              <h1>Tourist Places in Surabaya</h1>
              <p class="lead text-muted">Explore the best attractions in the City of Heroes</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-4">
              <div class="card h-100">
                <img src="images/kebunbinatangsby.jpg" 
                     alt="Surabaya Zoo" class="card-img-top tourist-img">
                <div class="card-body">
                  <h5 class="card-title">Surabaya Zoo (Kebun Binatang Surabaya)</h5>
                  <p class="card-text">One of the oldest zoos in Southeast Asia, home to various species of animals including the famous Komodo dragons and other Indonesian wildlife. This is my favorite place to visit in Surabaya.</p>
                  <span class="badge bg-success">Wildlife</span>
                  <span class="badge bg-primary">Family</span>
                  <span class="badge bg-warning">Favorite</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      `
    };

    // SPA Navigation Logic
    class SPARouter {
      constructor() {
        this.app = document.getElementById('app');
        this.init();
      }

      init() {
        // Load initial page
        this.loadPage('home');
        
        // Add click event listeners for navigation
        document.addEventListener('click', (e) => {
          if (e.target.dataset.page) {
            e.preventDefault();
            this.loadPage(e.target.dataset.page);
            this.updateActiveNav(e.target);
          }
        });
        
        // Handle browser back/forward buttons
        window.addEventListener('popstate', (e) => {
          const page = e.state?.page || 'home';
          this.loadPage(page, false);
        });
      }

      loadPage(page, pushState = true) {
        // Update page content
        this.app.innerHTML = pages[page] || pages['home'];
        
        // Update browser history
        if (pushState) {
          history.pushState({ page }, '', `#${page}`);
        }
        
        // Update page title
        document.title = `${page.charAt(0).toUpperCase() + page.slice(1)} | Dynamic Website`;
        
        // Scroll to top
        window.scrollTo(0, 0);
      }

      updateActiveNav(clickedLink) {
        // Remove active class from all nav links
        document.querySelectorAll('.nav-link').forEach(link => {
          link.classList.remove('active');
        });
        
        // Add active class to clicked link
        clickedLink.classList.add('active');
      }
    }

    // Initialize the SPA when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      new SPARouter();
    });
  </script>
</body>
</html>
